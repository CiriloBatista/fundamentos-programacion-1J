<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Calculadora 5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="calculadora5.css">
    </head>
    <body>
        <h1 align="center">Incremento y Decremento de un Número</h1>
        <form>
            <div id="cajas" align="center">
                <div>
                    <label id="lblnum1" for="numero1"></label>
                    <input type="number" id="numero1" placeholder="Número">
                </div>
                <div>
                    <label for="resultado" id="lblResultado"><b>=</b></label>
                    <input type="number" id="resultado" readonly>
                </div>
            </div>
            <div id="botones" align="center">
                <button id="sumar" type="button"><b>+ 1</b></button>
                <button id="restar" type="button"><b>- 1</b></button>
            </div>
        </form>
    </body>
    <script src="calculadora5.js"></script>
</html>
