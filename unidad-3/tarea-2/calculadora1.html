<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Calculadora 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="calculadora1.css">
    </head>
    <body>
        <form>
            <div id="cajas" align="center">
                <div>
                    <label id="lblnum1" for="numero1">Numero 1:</label>
                    <input type="number" id="numero1">
                </div>
                <div>
                    <label id="lblnum2" for="numero2">Numero 2:</label>
                    <input type="number" id="numero2">
                </div>
                <div>
                    <label for="resultado" id="lblResultado">Resultado: </label>
                    <input type="number" id="resultado" readonly>
                </div>
            </div>
            <div id="botones" align="center">
                <button id="sumar" type="button">+</button>
                <button id="restar" type="button">-</button>
                <button id="multiplicar" type="button">x</button>
                <button id="dividir" type="button">/</button>
                <button id="residuo" type="button">%</button>
            </div>
        </form>
    </body>
    <script src="calculadora1.js"></script>
</html>
