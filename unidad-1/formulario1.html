<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Formulario 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="mi-estilo-1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="contacto" align="center">
            <div id="form">
                <div id="h2">
                    <h2>Bienvenido</h2>
                </div>
                <div id="nombre">
                    <input id="name" type="text" name="nombre" placeholder="Nombre">
                </div>
                <div id="email">
                    <input id="emaili" type="email" name="correo" placeholder="Correo">
                </div>
                <div id="mensaje">
                    <textarea type="text" name="mensaje" placeholder="Mensaje"></textarea>
                </div>
                <div id="boton">
                    <button id="submit">Enviar</button>
                </div>
            </div>
        </form>
    </body>
</html>
